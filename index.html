<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var num1 = parseInt(prompt("write the first number"))
        var num2 = parseInt(prompt("write the second number"))
        var operation = prompt("enter (*,-,/,+)")
        switch (operation){
            case "-":{
                alert (`result is : ${num1} ${operation} ${num2} : ${num1-num2}`);
                break

            }
            case "*":{
                alert (`result is : ${num1} ${operation} ${num2} : ${num1*num2}`);
                break
            }
            case "+":{
                alert (`result is : ${num1} ${operation} ${num2} : ${num1+num2}`);
                break
            }
            case "/":
                {
                alert (`result is : ${num1} ${operation} ${num2} : ${num1/num2}`);
                break
            }
        }
    </script>
</body>
</html>
